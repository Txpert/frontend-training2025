<!DOCTYPE html>
<html>
<head>
    <title>Tabellen</title>
</head>
<body>
    <p style="color: blue;">Dieser Text ist blau.</p>
    <p>Das ist ein einfacher Text</p>
    <h1>Einfache Tabelle</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Alter</th>
        </tr>
        <tr>
            <td>Max</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
